<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Osunhive Pair Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: linear-gradient(135deg, #FF4500, #228B22);
      --bg: #D2691E;
      --glass: rgba(255, 255, 255, 0.05);
      --text: #ffffff;
      --muted: #708090;
      --highlight: #FF1493;
      --radius: 16px;
      --blur: 12px;
      --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --glow: 0 0 15px rgba(0, 212, 255, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      background: #000;
      padding: 80px 20px 120px;
      color: var(--text);
    }

    /* Background */
    .background-image {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -3;
      filter: blur(8px) brightness(0.6);
      transform: scale(1.1);
    }

    /* Header */
    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-svg {
      width: 40px;
      height: 40px;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      background: var(--primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: var(--glow);
    }

    .battery-container {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50px;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-size: 0.9rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .battery-icon {
      color: var(--highlight);
      font-size: 1.2rem;
    }

    .main-content {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      z-index: 1;
    }

    .box {
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      border-radius: var(--radius);
      padding: 2rem;
      text-align: center;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: var(--transition);
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5), var(--glow);
    }

    .box h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      background: var(--primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: var(--glow);
    }

    .box h5 {
      color: var(--muted);
      margin-bottom: 1.5rem;
      font-weight: normal;
    }

    .input-container {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .input-container input {
      flex: 1;
      padding: 1rem;
      border-radius: var(--radius);
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.3);
      color: var(--text);
      font-family: inherit;
      transition: var(--transition);
    }

    .input-container input:focus {
      outline: none;
      border-color: var(--highlight);
      box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
    }

    .input-container button {
      padding: 1rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    .input-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    #pair-result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: var(--radius);
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #copy-code {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--highlight);
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      margin-top: 1rem;
      display: none;
    }

    #copy-code:hover {
      background: rgba(0, 212, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
    }

    .music-player {
      width: 100%;
      max-width: 500px;
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      margin-top: 2rem;
    }

    .music-player h3 {
      color: var(--highlight);
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    .music-title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
    }

    .music-subtitle {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .play-btn {
      background: var(--primary);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      cursor: pointer;
      transition: var(--transition);
    }

    .play-btn i {
      color: white;
      font-size: 1.5rem;
    }

    .time-display {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--muted);
    }

    @media (max-width: 768px) {
      .input-container {
        flex-direction: column;
      }
      .input-container button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <img src="https://files.catbox.moe/ev0jui.jpg" alt="background" class="background-image">

  <header class="header">
    <div class="logo-container">
      <!-- Inline Osunhive SVG logo -->
      <div class="logo-svg">
        <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="osunhiveGradient" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#FF4500"/>
              <stop offset="100%" stop-color="#228B22"/>
            </linearGradient>
          </defs>
          <circle cx="100" cy="100" r="95" fill="url(#osunhiveGradient)" stroke="white" stroke-width="2"/>
          <g fill="#fff">
            <rect x="85" y="40" width="30" height="20" rx="5"/>
            <rect x="70" y="60" width="60" height="20" rx="5"/>
            <rect x="85" y="80" width="30" height="20" rx="5"/>
            <rect x="70" y="100" width="60" height="20" rx="5"/>
            <rect x="85" y="120" width="30" height="20" rx="5"/>
          </g>
        </svg>
      </div>
      <div class="logo-text">Osunhive Session Pair</div>
    </div>
    <div class="battery-container">
      <i class="fas fa-battery-full battery-icon" id="battery-icon"></i>
      <span id="battery-level">--%</span>
    </div>
  </header>

  <div class="main-content">
    <div class="box">
      <h2>PAIRING CODE</h2>
      <h5>Osunhive Multi-Device</h5>
      <p>Please enter your number with country code</p>
      <div class="input-container">
        <input type="number" id="number" placeholder="+2348123456789" required>
        <button id="submit">SUBMIT</button>
      </div>
      <div id="pair-result"><p id="waiting-message" style="display: none;">Please wait...</p></div>
      <button id="copy-code" onclick="copyCode()">COPY YOUR CODE</button>
    </div>

    <div class="music-player">
      <h3>PLAY NOW</h3>
      <div class="music-title">Osunhive Theme</div>
      <div class="music-subtitle">Powered by Osunhive</div>
      <button class="play-btn" onclick="togglePlay()">
        <i class="fas fa-pause" id="play-icon"></i>
      </button>
      <div class="time-display" id="time1">0:00</div>
      <div class="music-subtitle">Thanks for using Osunhive</div>
      <audio id="audio1" src="https://files.catbox.moe/d4ilh6.mp3" loop></audio>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const pairResult = document.getElementById("pair-result");
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const copyCodeBtn = document.getElementById("copy-code");
    const waitingMessage = document.getElementById("waiting-message");
    const batteryLevel = document.getElementById("battery-level");
    const batteryIcon = document.getElementById("battery-icon");

    async function copyCode() {
      const code = pairResult.innerText.replace('CODE: ', '');
      try {
        await navigator.clipboard.writeText(code);
        copyCodeBtn.innerText = "COPIED!";
        setTimeout(() => { copyCodeBtn.innerText = "COPY CODE"; }, 2000);
      } catch (err) { console.error('Copy failed:', err); }
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!numberInput.value) {
        pairResult.innerHTML = '<p style="color:var(--highlight)">Enter your WhatsApp number with Country Code</p>';
        return;
      }

      const cleanNumber = numberInput.value.replace(/[^0-9]/g, "");
      if (cleanNumber.length < 11) {
        pairResult.innerHTML = '<p style="color:#ff5555">Invalid Number</p>';
        return;
      }

      numberInput.type = "text";
      numberInput.value = "+" + cleanNumber;
      numberInput.style.color = "var(--highlight)";

      waitingMessage.style.display = "block";
      pairResult.innerHTML = "";
      copyCodeBtn.style.display = "none";

      try {
        const { data } = await axios(`/code?number=${cleanNumber}`);
        pairResult.innerHTML = `<p style="color:var(--highlight); font-weight:bold; font-size:1.2rem;">CODE: <span style="color:white">${data.code}</span></p>`;
        copyCodeBtn.style.display = "inline-block";
        waitingMessage.style.display = "none";
      } catch {
        pairResult.innerHTML = '<p style="color:#ff5555">Error getting pairing code</p>';
        waitingMessage.style.display = "none";
      }
    });

    const audio = document.getElementById('audio1');
    const playIcon = document.getElementById('play-icon');
    const timeDisplay = document.getElementById('time1');

    document.addEventListener('click', function initAudio() {
      audio.play().then(() => {
        playIcon.classList.replace('fa-play', 'fa-pause');
        updateTimeDisplay();
      });
      document.removeEventListener('click', initAudio);
    }, { once: true });

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playIcon.classList.replace('fa-play', 'fa-pause');
      } else {
        audio.pause();
        playIcon.classList.replace('fa-pause', 'fa-play');
      }
    }

    function updateTimeDisplay() {
      const m = Math.floor(audio.currentTime / 60);
      const s = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
      timeDisplay.textContent = `${m}:${s}`;
      if (!audio.paused) requestAnimationFrame(updateTimeDisplay);
    }

    audio.addEventListener('timeupdate', updateTimeDisplay);

    async function updateBattery() {
      if (navigator.getBattery) {
        const battery = await navigator.getBattery();
        const updateUI = () => {
          const percent = Math.round(battery.level * 100);
          batteryLevel.textContent = `${percent}%`;
          let icon = 'fa-battery-empty';
          if (percent > 80) icon = 'fa-battery-full';
          else if (percent > 60) icon = 'fa-battery-three-quarters';
          else if (percent > 40) icon = 'fa-battery-half';
          else if (percent > 20) icon = 'fa-battery-quarter';
          batteryIcon.className = `fas ${battery.charging ? 'fa-bolt ' : ''}${icon}`;
          batteryIcon.style.color = battery.charging ? '#00ff00' : 'var(--highlight)';
        };
        battery.addEventListener('levelchange', updateUI);
        battery.addEventListener('chargingchange', updateUI);
        updateUI();
      } else {
        batteryLevel.textContent = "N/A";
      }
    }

    window.addEventListener('load', () => {
      copyCodeBtn.style.display = "none";
      updateBattery();
    });
  </script>
</body>
</html>
